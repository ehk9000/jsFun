<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    let num = 6;

    const fn1 = function() {
      let num = 4;

      // Log A: num
      console.log('Log A: ', num, 4);// 4

      if (num < 5) {
        const num = 9;

        fn2(num);

        const newNum = num;

        // Log B: newNum
        console.log('Log B: ', num, 9); //

      }

      newNum = num;

      // Log C: newNum
      console.log('Log C: ', num, 4);//

    };

    const fn2 = function(num){
      // Log D: num
      console.log('Log D: ', num, 9);//


      num = num + 1;

      // Log E: num
      console.log('Log E: ', num, 10);//

    };

    fn1();
    </script>

  </body>
</html>
