<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var num = 5;

    function first() {
      // Log A: num
      console.log('Log A: ', num, 5);
      num = 6;
      // Log B: num
      console.log('Log B: ', num, 6);
    }

    function second() {
      // Log C: num

      console.log('Log C: ', num, 'reference error');
      let num = 7;
    }

    first();
    second();

    // Log D: num
    console.log('Log D: ', num, 6);
    </script>

  </body>
</html>
